<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      * {
        background: #000000;
        /* overflow: hidden; */
        color: #e6b710;
        font-family: Arial, Helvetica, sans-serif;
      }
      #output {
        color: #e6b710;
        background: #212121;
        text-align: center;
        margin: 0 auto;
        width: 33%;
        font-size: 300%;
      }
      button {
        background: #e6b710;
        font-weight: normal;
        color: #000000;
        padding: 1% 2%;
        margin: 5% 0;
        border: none;
        cursor: pointer;
        width: auto;
      }

      #AMPM {
        background: #3189c1;
      }
      .container {
        top: 50%;
        /* background: #212121; */

        display: flex;
        justify-content: center;
        margin: auto;
        width: 80%;
        height: 25%;
      }
      .center {
        margin: 0;
        padding: 0;
        position: absolute;
        width: 80%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .inputform {
        font-size: 100%;
        left:50%;
        width:100%;
        text-align: center;
        display: inline-block;
      }

      #changeClock {
        position: fixed;
        top: 1%;
        margin: 0;
        float: right;
        right: 5%;
        left: 94%;
        width: 4em;
        height: 4em;
        font-size: 12px;
        border-radius: 1em;
        padding: 1em;
        background-image: url("img/bee.png");
        background-size: 4em 4em;
      }

      button:hover {
        opacity: 0.8;
      }
      /* Chrome, Safari, Edge, Opera */
      input::-webkit-outer-spin-button,
      input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Firefox */
      input[type=number] {
        -moz-appearance:textfield;
        width: 10%;
        padding: 1% 2%;
        margin: 5% 0;
        background: #212121;
        border: none;/*0px solid #e6b710;*/
        box-sizing: border-box;
      }
      @media only screen and (max-width: 768px) {
        /* For mobile phones: */
        .inputform {
          display: block;
        }
      }
      #clock {
        color: #e6b710;
        background: #212121;
        border-radius: 0.5em;
        text-align: center;
        padding: 2%;
        width: 100%;
        font-size: 1000%;
      }
    </style>
    <title id="title">Bee Time</title>
  </head>
  <body>
    <button id="changeClock" onclick="toggleClock();"></button>
    <div class="container">
      <div class="center">
        <div id="clock"></div>
        <div class="inputform">
          <input type="number" name="hrs" placeholder="Hours" id="inHrs"/>
          <input type="number" name="min" placeholder="Minutes" id="inMin"/>
          <input type="number" name="sec" placeholder="Seconds" id="inSec"/>
          <button type="button" id="AMPM" onclick="toggleAMPM();">AM</button>
          <button type="button" id="convertButton" onclick="convertBee();">Convert to Bee!</button>
        </div>
        <p id="output"></p>

        <script type="text/javascript">
          setInterval(displayclock, 500);

          var clockType="Bee";
          var keyVal=5700;

          function displayclock() {
            var time = new Date();
            var hrs = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();
            var secTime = (hrs * 3600) + (min * 60) + sec;
            var beeTime = secTime / keyVal;
            beeTime = beeTime.toFixed(4);

            document.getElementById("clock").innerHTML = beeTime + " " + clockType;
            document.getElementById("title").innerHTML = beeTime + " " + clockType;
          }

          function convertBee() {
            var output = document.getElementById("output");
            var hrs = document.getElementById("inHrs").value;
            var min = document.getElementById("inMin").value;
            var sec = document.getElementById("inSec").value;


            if (hrs + min + sec != 0) {
              if (hrs < 24) {
                if (document.getElementById("AMPM").innerHTML == "PM") {
                  hrs = (+hrs + +12);
                }
                var secTime = (hrs * 3600) + (min * 60) + sec;
                var beeTime = secTime / keyVal;
                beeTime = beeTime.toFixed(4);
                output.innerHTML = beeTime + " " + clockType;
                output.style.color = "";
                output.style.background = "";
                output.style.fontSize = "";
              }
            } else {
              output.innerHTML = "Please enter a time!";
              output.style.fontSize = "100%";
              output.style.background = "#000000";
              output.style.color = "#ff0000";
            }
          }

          function toggleAMPM() {
            var button = document.getElementById("AMPM");
            var button_text = button.innerHTML;

            if (button_text == "AM") {
              button.innerHTML = "PM";
              button.style.background="#3189c1";
            } else {
              button.innerHTML = "AM";
              button.style.background="#3189c1";
            }
          }

          function toggleClock() {
            if (clockType == "Bee") {
              clockType = "Swamp";
              document.getElementById("convertButton").innerHTML = "Convert to " + clockType;
              document.getElementById("clock").style.color = "#218b32";
              document.getElementById("changeClock").style.backgroundColor = "#218b32";
              document.getElementById("output").style.color = "#218b32";
              document.getElementById("convertButton").style.background = "#218b32";
              document.getElementById("changeClock").style.backgroundImage = "url(img/swamp.png)";
              keyVal = 201;
            } else {
              clockType = "Bee";
              document.getElementById("convertButton").innerHTML = "Convert to " + clockType;
              document.getElementById("clock").style.color = "";
              document.getElementById("changeClock").style.backgroundColor = "";
              document.getElementById("output").style.color = "";
              document.getElementById("convertButton").style.background = "";
              document.getElementById("changeClock").style.backgroundImage = "";
              keyVal = 5700;
            }
          }
        </script>
      </div>
    </div>
  </body>
</html>
