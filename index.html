<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style type="text/css">
      * {
        background: #000000;
        overflow: hidden;
      }
      .container {
        top: 50%;
        background: #212121;
        display: flex;
        justify-content: center;
        margin: auto;
        width: 80%;
        height: 25%;
      }
      .center {
        margin: 0;
        position: absolute;
        width: 100%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      #clock {
        font-family: Arial, Helvetica, sans-serif;
        color: #e6b710;
        background: #212121;
        text-align: center;
        padding: 2%;
        width: 100%;
        font-size: 1000%;
      }
    </style>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="center">
        <div id="clock"></div>

        <script type="text/javascript">
          setInterval(displayclock, 500);
          function displayclock() {
            var time = new Date();
            var hrs = time.getHours();
            var min = time.getMinutes();
            var sec = time.getSeconds();
            var secTime = (hrs * 3600) + (min * 60) + sec;
            var beeTime = secTime / 5700;
            beeTime = beeTime.toFixed(4);

            document.getElementById("clock").innerHTML = beeTime + " Bee";
          }
        </script>
      </div>
    </div>
  </body>
</html>
